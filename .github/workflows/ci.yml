name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testing            # <-- cria a mesma DB do .env.ci
          MYSQL_ROOT_HOST: '%'               # <-- permite root de qualquer host (apenas para CI)
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, bcmath, pdo, pdo_mysql
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Prepare environment file
        run: cp .env.ci .env

      - name: Generate application key
        run: php artisan key:generate

      - name: Clear config cache (garante que .env seja lido)
        run: php artisan config:clear

      - name: Create storage folders
        run: |
          mkdir -p storage/framework/cache storage/framework/sessions storage/framework/views storage/logs

      - name: Wait for MySQL to be ready
        run: |
          until mysqladmin ping -h mysql -u root -proot --silent; do
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: Run migrations
        run: php artisan migrate --force

      - name: Run tests
        run: php artisan test
